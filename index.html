<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Caldera Project</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="slider">
      <div class="slides">
        <div class="slide">
          <img
            src="https://res.cloudinary.com/dzhdt0frs/image/upload/v1725878558/CalderaRestaurante_r89vrm.png"
            alt="Home"
          />
        </div>
        <div class="slide">
          <img
            src="https://res.cloudinary.com/dzhdt0frs/image/upload/v1727093717/CartaCaldera_gsdbwu.png"
            alt="Carta"
          />
        </div>
        <div class="slide">
          <img
            src="https://res.cloudinary.com/dzhdt0frs/image/upload/v1727093720/BookingCaldera_grcrmg.png"
            alt="Booking"
          />
        </div>
        <div class="slide">
          <img
            src="https://res.cloudinary.com/dzhdt0frs/image/upload/v1727093726/QuienesSomosCaldera_ad6y5o.png"
            alt="QuienesSomos"
          />
        </div>
      </div>

      <!-- Controles -->
      <div class="controls">
        <span class="prev" onclick="moveSlide(-1)">&#10094;</span>
        <span class="next" onclick="moveSlide(1)">&#10095;</span>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
